<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Aljeco | Fashion</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:400,700%7CPoppins:400,500&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4/css/all.min.css"
          crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>

<div class="main-area">
    <div class="container full-height position-static">

        <section class="left-section full-height">

            <a class="logo" href="#"><img src="images/aljeco-logo.png" alt="aljeco">&ensp; <span>Aljeco</span></a>

            <div class="display-table">
                <div class="display-table-cell">
                    <div class="main-content">
                        <h1 class="title"><b>Under Construction</b></h1>
                        <p>Our website is currently being developed.
                            We are launching in winters this year. Thank you for your patience.</p>

                        <div class="email-input-area">
                            <form method="post">
                                <input class="email-input" name="email" type="text" placeholder="Enter your email"/>
                                <button class="submit-btn" name="submit" type="submit"><b>NOTIFY ME</b></button>
                            </form>
                        </div><!-- email-input-area -->

                        <p class="post-desc">Sign up now to get early notification of our launch date!</p>
                    </div><!-- main-content -->
                </div><!-- display-table-cell -->
            </div><!-- display-table -->

            <ul class="footer-icons">
                <li>Stay in touch :</li>
                <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-whatsapp"></i></a></li>
            </ul>

        </section><!-- left-section -->

        <section class="right-section" style="background-image: url(images/countdown-4-1000x1000.jpg)">

            <div class="display-table center-text">
                <div class="display-table-cell">
                    <div id="rounded-countdown">
                        <div class="countdown" data-remaining-sec="5800000000"></div>
                    </div>
                </div><!-- display-table-cell -->
            </div><!-- display-table -->

        </section><!-- right-section -->

    </div><!-- container -->
</div><!-- main-area -->


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-knob@1.2.11/dist/jquery.knob.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-throttle-debounce@1.0.0/jquery.ba-throttle-debounce.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery.classycountdown@1.0.2/js/jquery.classycountdown.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
